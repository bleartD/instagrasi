<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Style Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4c68d7, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 13px;
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #2f81e5;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .signup-link a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Instagram</h2>
    <div class="input-group">
      <label for="email">Phone number, username, or email</label>
      <input type="text" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="login-btn">Log In</button>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
